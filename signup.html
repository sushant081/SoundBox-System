<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>SoundBox-Sign up page</title>
</head>

<body>
<header> 
    <div class="left_bxl">
        <div class="content">
            <form method="post" action="signup.php">
              <h3>Sign Up</h3>
              <div class="card">
                <label for="name">Name</label>
                <input type="text" name="user_name" placeholder="Enter Your Username" required>
              </div>
              <div class="card">
                <label for="e-mail">E-mail</label>

                <input type="email" name="user_email" placeholder="Enter Your E-mail" required>
              </div>
              <div class="card">
                <label for="password">Password</label>
                <input type="password" name="user_password" placeholder="Enter Your Password" required>
              </div>
              <div class="card">
                <label for="re-password">Re-Password</label>
                <input type="password" name="user_password" placeholder="Enter Your Re-Password" required>
              </div>
              <input type="submit" value="Sign In" class="submit">
              <div class="check">
                <input type="checkbox" name="" id=""><span>Remember me</span>
              </div>
              <p>Already have a account?<a href="index.htm">Login</a></p>
            </form>
        </div>
    </div>
    <div class="right_bxl">
        <img src="img/limg.jpg">
    </div>
</header>
</body>

</html>
